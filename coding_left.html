<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Elcanto 화면목록</title>
<link rel="stylesheet" type="text/css" href="guide/css/guide.css"/>
<style type="text/css">
    img {width:auto !important}
</style>
<script type="text/javascript" src="guide/js/dtree.js"></script>

<script src="guide/js/jquery.min.js"></script>
<style>
.dtree a { color:#222;}
</style>
</head>
<body style="background:#f9f9f9;">

<div id="content_guide_list">

    <h1 style="height:50px;background:#26d1c1;line-height:50px;">퍼블리싱 화면목록</h1>

	<h2>파일 목록 <span id="html-length"></span></h2>

	<h2 style="margin-top:20px">프로세스</h2>
	<ol>
		<li><span class="txt_ing">진행중</span></li> <!-- 코딩진행중 -->
		<li><span class="txt_confirm">코딩완료</span></li> <!-- 코딩완료 -->
		<li><span class="txt_modify">수정</span></li> <!-- 수정 -->
		<li><span class="txt_end">화면추가</span></li> <!-- 추가 -->
	</ol>

	<div class="dtree">

	<!-- Front -->
	<div class="area_btn">
		<a href="javascript: d.openAll();"><img src="guide/img/btn_expand.gif" alt="Expand All" /></a>
		<a href="javascript: d.closeAll();"><img src="guide/img/btn_collapse.gif" alt="Collapse All" /></a>
	</div>

	<script type="text/javascript">
	//<![CDATA[

	d = new dTree('d');

	d.add(0,-1,'M-Studio');


	d.add(99,0,'공통');

		d.add(99.01,99,'Minds-CM-001 : 로딩','html/Minds-CM-001.html','코딩진행중','mainFrame');


	d.add(1,0,'영상편집화면');

		d.add(1.01,1,'Minds-MS-001 : 편집','html/Minds-MS-001.html','코딩진행중','mainFrame');
		d.add(1.02,1,'Minds-MS-002 : 없음','html/Minds-MS-002.html','코딩진행중','mainFrame');
		d.add(1.03,1,'Minds-MS-003 : 저장여부팝업','html/Minds-MS-003.html','코딩진행중','mainFrame');
		d.add(1.04,1,'Minds-MS-004 : 아바타편집','html/Minds-MS-004.html','코딩진행중','mainFrame');



	// d.add(2,0,'2 title');

	// 	d.add(2.01,2,'','html/.html','코딩완료','mainFrame');



	// d.add(3,0,'3 title');

	// 	d.add(3.01,3,'','html/.html','코딩완료','mainFrame');


		document.write(d);
		d.openAll();

	//]]>

	</script>
	<!-- //Front -->



	<script>
		let linkA = $('a').filter(function () {
			var a = /html\//ig;
			return a.test($(this).attr('href'));
		})

		let htmlSize = linkA.length;

		$('#html-length').html(': ' + htmlSize + ' Files');

		linkA.click(function (e) {
			if (e.ctrlKey) {
				window.open(this.href, '_blank')
			} else {
				parent.window.moveUrl(this.href)
			}
			return false;
		})
	//]]>
	</script>

	</div>
	<div style="height:12rem"></div>

</div>

</body>
</html>
